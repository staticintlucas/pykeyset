[package]
name = "pykeyset"
version = "0.1.1"
authors = ["Lucas Jansen"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[features]
experimental-inspect = ["pyo3/experimental-inspect"]

[dependencies]
keyset = { git = "https://github.com/staticintlucas/keyset-rs", rev = "200da18" }
pyo3 = { version = "0.25", features = ["extension-module", "abi3-py38"] }
shadow-rs = { version = "1.0", default-features = false }
indoc = "2.0"

[build-dependencies]
cargo-lock = "10.0"
pyo3-build-config = { version = "0.25", features = ["resolve-config"] }
shadow-rs = { version = "1.0", features = ["metadata"] }
indoc = "2.0"
