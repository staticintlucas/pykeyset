[build-system]
requires = ["setuptools >= 40.8.0", "wheel"]
build-backend = "setuptools.build_meta:__legacy__" # Required for versioneer to work properly

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
# Ignore all autogenerated files
exclude = '''
      ^/versioneer.py$
    | ^/pykeyset/__init__.py$
    | ^/pykeyset/version.py$
'''
