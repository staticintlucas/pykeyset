name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ~3.6
      - name: Run Black
        uses: psf/black@stable
      - name: Run flake8
        uses: py-actions/flake8@v1
